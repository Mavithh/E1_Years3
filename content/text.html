    <h1>Value of People, តម្លៃរបស់មនុស្ស</h1>
    <p>មនុស្សធម្មតាតែងតែចង់អោយគេផ្ដល់តម្លៃឲ្យខ្លួនឯងនៅគ្រប់ទំនាក់ទំនង។រហូតអ្នកខ្លះយល់ថា បើអ្នកឲ្យតម្លៃខ្មុំ ខ្មុំនឹងឲ្យតម្លៃអ្នក។​ តែបើអ្នកមិនឲ្យតម្លៃខ្ញុំ ខ្មុំនឹងឲ្យតម្លៃអ្នកដូចគ្នា។</p>
